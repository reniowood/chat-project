version: '2'
services:
  api:
    build: ./api-server/
    entrypoint: ["./run.sh"]
    environment:
      - RAILS_ENV=$RUN_ENV
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    ports:
      - "3000:3000"
    links:
      - "db"
    depends_on:
      - "db"
      - "msg"
  db:
    image: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - $HOME/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
  msg:
    build: ./msg-server/
    network_mode: "host"
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    depends_on:
      - "mq"
      - "redis"
    command: ["./wait-for-it.sh", "mq:5672", "-t", "15", "--", "npm", "start"]
  redis:
    image: redis
    ports:
      - "6379:6379"
  mq:
    image: "rabbitmq:3"
    hostname: "msg-mq"
    ports:
      - "5672:5672"
